<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/02-blog" method="post" enctype="multipart/form-data">
    <p>
        标题: <input type="text" name="title">
    </p>
    <p>
        类型:
        <input type="radio" name="type" value="1">个人博客
        <input type="radio" name="type" value="2">公开博客
    </p>
    <p>
        内容: <textarea name="content" cols="70" rows="10"></textarea>
    </p>
    <p>
        图片: <input type="file" name="picture">
    </p>
    <p>
        <input type="submit" value="发布">
    </p>
</form>
</body>
</html>
