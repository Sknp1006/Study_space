<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <form action="/login" method="post">
        <p>
            {{errMsg}}
        </p>
        <p>
            用户登录 <input type="text" name="uname">
        </p>
        <p>
            用户密码 <input type="text" name="upwd">
        </p>
        <p>
            记住密码 <input type="checkbox" name="isSaved">
        </p>
        <p>
            <input type="submit" value="登录">
        </p>
    </form>
</body>
</html>
