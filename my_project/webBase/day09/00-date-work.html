  <script>
	//已知1990.1.1是星期一,判断用户输入的年月日是星期几
	/*
		1.8  星期一 
		1.9  星期2
		1.10 星期3
		1.11 星期4
		1.12 星期5
		1.13 星期6
		1.14 星期日  余数0
		....
		计算用户输入的日期是从1990.1.1开始的第几天
		计算一共经过的天数,对7取余,余数0~6对应周日~周六
	*/
	//接收用户输入
	var year = Number(prompt("请输入年"));
	var month = Number(prompt("请输入月"));
	var day = Number(prompt("请输入日"));
	var sum = 0;//总天数
	
	//整年天数的累加
	for(var i = 1990;i < year; i ++){
		sum += 365;
		//判断当年是否为闰年
		if(i%4==0 && i%100!=0 || i%400==0){
			sum += 1;
		}
	}
	//当前年整月天数的累加 1~month-1
	for(var j = 1; j < month; j++){
		switch(j){
			case 1:
			case 3:
			case 5:
			case 7:
			case 8:
			case 10:
				sum += 31;
				break;
			case 4:
			case 6:
			case 9:
			case 11:
				sum += 30;
				break;
			case 2:
				sum += 28;
				if(year%4==0 && year%100!=0 || year%400==0){
					sum += 1;
				}
				break; 
		}
	}
	//当前月天数的累加
	sum += day;

	//对7取余,算星期
	var week = sum % 7;
	var show = "";
	switch(week){
		case 0 :
			show = "星期日";
			break;
		case 1 :
			show = "星期一";
			break;
		case 2 :
			show = "星期二";
			break;
		case 3 :
			show = "星期三";
			break;
		case 4 :
			show = "星期四";
			break;
		case 5 :
			show = "星期五";
			break;
		case 6 :
			show = "星期六";
			break;
	}
	console.log(year+"年"+month+"月"+day+"日是"+show);




  
  
  
  </script>
