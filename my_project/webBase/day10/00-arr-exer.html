	//进制转换
	function decode2Bin(){
		var num = prompt("请输入数字");
		//除2取余,直至商为0
		/*
			6 / 2 = 3
			3 / 2 = 1
			1 / 2 = 0
		*/
		var arr = [];
		while(num != 0){
			//取余
			var r2 = num % 2;
			arr.unshift(r2);
			//对商取整数
			var r1 = parseInt(num / 2);
			num = r1;	
		}
		console.log(arr);
	}
	decode2Bin();
