<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">

 </head>
 <body>
	<h1>增加管理员</h1>
	<form action="login" method="get" enctype="">
		<table>
			<tr>
				<td>姓名 :</td>
				<td>
					<input type="text" name="uname" placeholder="" maxlength="10">
				</td>
				<td>十个字符以内</td>
			</tr>
			<tr>
				<td>密码 :</td>
				<td>
					<input type="password" name="upwd" placeholder="" maxlength="10">
				</td>
				<td>十个字符以内</td>
			</tr>
			<tr>
				<td>性别 :</td>
				<td colspan="2">
					<!-- gender=male -->
					<input type="radio" name="gender" value="male"> 男士
					<input type="radio" name="gender" value="female"> 女士
				</td>
			</tr>
			<tr>
				<td>角色 :</td>
				<td>
					<input id="bill" type="checkbox" name="role" value="billAdmin" checked="checked"><label for="bill">账单管理员</label>
					<br>
					<input type="checkbox" name="role" value="superAdmin">超级管理员
				</td>
				<td>至少选择一个角色</td>
			
			</tr>
			<tr>
				<td>头像 :</td>
				<td>
					<input type="file" name="uImg">
				</td>
				<td></td>
			</tr>
			<tr>
				<td></td>
				<td>
					<input type="button" value="保存">
					<input type="reset" value="重填">
				</td>
				<td></td>
			</tr>

		</table>
	
	</form>
 </body>
</html>
