	<form action="login" method="get" enctype="">
		<p>
			用户名称 : 
			<input type="text" name="username" placeholder="用户名由数字和字母组成" maxlength="10">

		<p>
			用户密码 :

				<option value="henan" selected>河南省</option>

		</p>
		<p>
			个人介绍 :
			<textarea name="uinfo"></textarea>
		
		</p>

			<input type="submit" value="注册">
