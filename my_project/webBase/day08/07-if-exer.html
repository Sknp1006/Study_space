	var year = prompt("请输入年份");
	var month = prompt("请输入月份");
	var day = Number(prompt("请输入日期"));
	var sumDay = 0;
	if(month == 1){
		sumDay += day;
	}else if(month == 2){
		sumDay = 31 + day;
	}else if(month == 3){
		//2月整天数,考虑平年闰年
		sumDay = 31 + 28 + day;
		
	}else if(month == 4){
		sumDay = 31 + 28 + 31 + day;
	}

	if(year % 400 == 0 || (year % 4== 0 && year % 100 != 0) && month > 2){
		sumDay += 1;
	}
