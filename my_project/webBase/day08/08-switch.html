  <script>
	//接收用户输入的数字 1-7,判断星期几
	var num = prompt("请输入1-7之间的一个整数");
	switch(num){
		case "1" :
			alert("星期一");
			break;
		case "2" :
			alert("星期二");
			break;
		case "3" :
			alert("星期三");
			break;
		case "4" :
			alert("星期四");
			break;
		default :
			alert("请输入1-7之间的合法值");
			break;
	}
	//省略break
	switch(num){
		case "1" :
			alert("星期一");
			
		case "2" :
			alert("星期二");
			
		case "3" :
			alert("星期三");
			
		case "4" :
			alert("星期四");
			
	}

	//多个case共用代码段
	switch(num){
		case "1":
		case "3":
		case "5":
			alert("今天供应米饭");
			break;
		case "2":
		case "4":
		case "6":
			alert("面");
			break;
	}
