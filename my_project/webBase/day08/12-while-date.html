  <script>
	var year = prompt("请输入年份");
	var month = prompt("请输入月份");
	var day = Number(prompt("请输入日期"));
	var sumDay = 0;//记录总天数
	//闰年判断
	var isRun = year % 4 == 0 && year % 100 != 0 || year % 400 == 0;
	//整月天数的累加 (month-1个整月)
	var i = 1;
	while(i < month){ //1 ~ month-1
		switch(i){
			case 1:
			case 3:
			case 5:
			case 7:
			case 8:
			case 10:
				sumDay += 31;
				break;
			case 4:
			case 6:
			case 9:
			case 11:
				sumDay += 30;
				break;
			case 2:
				sumDay += 28;
				if(isRun) sumDay += 1;
		}
		i++;
	}
	//当前月
	sumDay += day;
	console.log(year+"年"+month+"月"+day+"日是当年的第"+sumDay+"天");


  
  </script>
